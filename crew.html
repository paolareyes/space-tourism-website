<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
      rel="stylesheet">

  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Space tourism website</title>
  <script type="text/javascript" src="index.js" defer></script>
</head>
<body class="crew">
  <a class="skip-to-content" href="#home">Skip to content</a>
  <!-- navigation -->
  <header class="flex primary-header">
      <div>
        <img src="./assets/shared/logo.svg" alt="space tourism logo" class="logo">
      </div>
      <button class="mobile-nav-toggle" aria-controls="primary-navigation"><span class="sr-only" aria-expanded="false">Menu</span></button>
      <nav>
          <ul id="primary-navigation" data-visible="false" class="primary-navigation underline-indicators flex">
              <li><a class="ff-sans-cond uppercase txt-white letter-spacing-3" href="index.html"><span aria-hidden="true" class="md-hidden">00</span>Home</a>
              <li><a class="ff-sans-cond uppercase txt-white letter-spacing-3" href="destination.html"><span aria-hidden="true" class="md-hidden">01</span>Destination</a>
              <li class="active"><a class="ff-sans-cond uppercase txt-white letter-spacing-3" href="crew.html"><span aria-hidden="true" class="md-hidden">02</span>Crew</a>
              <li><a class="ff-sans-cond uppercase txt-white letter-spacing-3" href="technology.html"><span aria-hidden="true" class="md-hidden">03</span>Technology</a>
          </ul>
      </nav>
  </header>

  <main class="grid-container grid-container--crew flow" id="crew">
    <h1 class="numbered-title"><span aria-hidden="true">02</span> Meet your crew</h1>

    <div class="dot-indicators flex">
        <button aria-selected="true" class="btn-circle"><span class="sr-only">Commander</span></button>
        <button aria-selected="false" class="btn-circle"><span class="sr-only">Mission specialist</span></button>
        <button aria-selected="false" class="btn-circle"><span class="sr-only">Pilot</span></button>
        <button aria-selected="false" class="btn-circle"><span class="sr-only">Flight Engineer</span></button>
    </div>

    <article class="crew-info flow">
      <header class="flow flow-space--sm">
        <h2 class="fs-600 ff-serif uppercase txt-white">Commander</h2>
        <p class="fs-700 ff-serif uppercase">Douglas Hurley</p>
      </header>
      <p class="txt-light">Douglas Gerald Hurley is an American engineer, former Marine Corps pilot
      and former NASA astronaut. He launched into space for the third time as
      commander of Crew Dragon Demo-2.</p>
    </article>
    <picture>
      <source srcset="assets/crew/image-douglas-hurley.webp" type="image/webp">
      <img class="crew-img" src="assets/crew/image-douglas-hurley.png" alt="the crew commander">
    </picture>
  </main>
</body>
</html>
